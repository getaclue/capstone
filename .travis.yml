sudo: required
dist: trusty

services:
  - postgresql

language: ruby

rvm:
  - 2.3.1

node_js:
  - "6"

before_install:
  - gem install bundler --no-rdoc --no-ri
  - npm install -g bower phantomjs-prebuilt

install:
  - cd Rails
  - bundle install
  - cd ../Ember/
  - npm install
  - cd ..

script:
  - cd Rails
  - bundle exec rake db:test:prepare
  - bundle exec rspec
  - cd ../Ember/
  - ember test

cache:
  directories:
    - Ember/node_modules

# safelist
branches:
  only:
  - master
  - appt_resource
